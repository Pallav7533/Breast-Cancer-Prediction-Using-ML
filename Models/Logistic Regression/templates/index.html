<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Breast Cancer Prediction</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Breast Cancer Prediction</h1>
        <p>Enter the following 30 feature values to predict whether the tumor is benign or malignant.</p>
        <form action="/predict" method="post">

            <label for="radius_mean">Radius Mean</label>
            <input type="number" name="radius_mean" id="radius_mean" step="any" required><br>
            
            <label for="texture_mean">Texture Mean</label>
            <input type="number" name="texture_mean" id="texture_mean" step="any" required><br>

            <label for="perimeter_mean">Perimeter Mean</label>
            <input type="number" name="perimeter_mean" id="perimeter_mean" step="any" required><br>

            <label for="area_mean">Area Mean</label>
            <input type="number" name="area_mean" id="area_mean" step="any" required><br>

            <label for="smoothness_mean">Smoothness Mean</label>
            <input type="number" name="smoothness_mean" id="smoothness_mean" step="any" required><br>

            <label for="compactness_mean">Compactness Mean</label>
            <input type="number" name="compactness_mean" id="compactness_mean" step="any" required><br>

            <label for="concavity_mean">Concavity Mean</label>
            <input type="number" name="concavity_mean" id="concavity_mean" step="any" required><br>

            <label for="concave_points_mean">Concave Points Mean</label>
            <input type="number" name="concave_points_mean" id="concave_points_mean" step="any" required><br>

            <label for="symmetry_mean">Symmetry Mean</label>
            <input type="number" name="symmetry_mean" id="symmetry_mean" step="any" required><br>

            <label for="fractal_dimension_mean">Fractal Dimension Mean</label>
            <input type="number" name="fractal_dimension_mean" id="fractal_dimension_mean" step="any" required><br>

            <label for="radius_se">Radius SE</label>
            <input type="number" name="radius_se" id="radius_se" step="any" required><br>

            <label for="texture_se">Texture SE</label>
            <input type="number" name="texture_se" id="texture_se" step="any" required><br>

            <label for="perimeter_se">Perimeter SE</label>
            <input type="number" name="perimeter_se" id="perimeter_se" step="any" required><br>

            <label for="area_se">Area SE</label>
            <input type="number" name="area_se" id="area_se" step="any" required><br>

            <label for="smoothness_se">Smoothness SE</label>
            <input type="number" name="smoothness_se" id="smoothness_se" step="any" required><br>

            <label for="compactness_se">Compactness SE</label>
            <input type="number" name="compactness_se" id="compactness_se" step="any" required><br>

            <label for="concavity_se">Concavity SE</label>
            <input type="number" name="concavity_se" id="concavity_se" step="any" required><br>

            <label for="concave_points_se">Concave Points SE</label>
            <input type="number" name="concave_points_se" id="concave_points_se" step="any" required><br>

            <label for="symmetry_se">Symmetry SE</label>
            <input type="number" name="symmetry_se" id="symmetry_se" step="any" required><br>

            <label for="fractal_dimension_se">Fractal Dimension SE</label>
            <input type="number" name="fractal_dimension_se" id="fractal_dimension_se" step="any" required><br>

            <label for="radius_worst">Radius Worst</label>
            <input type="number" name="radius_worst" id="radius_worst" step="any" required><br>

            <label for="texture_worst">Texture Worst</label>
            <input type="number" name="texture_worst" id="texture_worst" step="any" required><br>

            <label for="perimeter_worst">Perimeter Worst</label>
            <input type="number" name="perimeter_worst" id="perimeter_worst" step="any" required><br>

            <label for="area_worst">Area Worst</label>
            <input type="number" name="area_worst" id="area_worst" step="any" required><br>

            <label for="smoothness_worst">Smoothness Worst</label>
            <input type="number" name="smoothness_worst" id="smoothness_worst" step="any" required><br>

            <label for="compactness_worst">Compactness Worst</label>
            <input type="number" name="compactness_worst" id="compactness_worst" step="any" required><br>

            <label for="concavity_worst">Concavity Worst</label>
            <input type="number" name="concavity_worst" id="concavity_worst" step="any" required><br>

            <label for="concave_points_worst">Concave Points Worst</label>
            <input type="number" name="concave_points_worst" id="concave_points_worst" step="any" required><br>

            <label for="symmetry_worst">Symmetry Worst</label>
            <input type="number" name="symmetry_worst" id="symmetry_worst" step="any" required><br>

            <label for="fractal_dimension_worst">Fractal Dimension Worst</label>
            <input type="number" name="fractal_dimension_worst" id="fractal_dimension_worst" step="any" required><br>

            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
            <h2>Prediction Result: {{ prediction }} (Confidence: {{ confidence }}%)</h2>
        {% endif %}
    </div>
</body>
</html>
